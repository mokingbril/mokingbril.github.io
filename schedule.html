    <script type="text/javascript">
        Date.prototype.format = function (format) {
            var o = { "M+": this.getMonth() + 1, "d+": this.getDate(), "h+": this.getHours(), "m+": this.getMinutes(), "s+": this.getSeconds(), "q+": Math.floor((this.getMonth() + 3) / 3), "S": this.getMilliseconds() }
            if (/(y+)/.test(format)) {
                format = format.replace(RegExp.$1, (this.getFullYear() + "").substr(4 - RegExp.$1.length));
            }
            for (var k in o) {
                if (new RegExp("(" + k + ")").test(format)) {
                    format = format.replace(RegExp.$1, RegExp.$1.length == 1 ? o[k] : ("00" + o[k]).substr(("" + o[k]).length));
                }
            }
            return format;
        }

        var scheduleArry = []; scheduleArry.push((new Date()).format("yyyy/MM/dd"));
        var unfinished = document.querySelectorAll(".unfinished");
        localStoragefiles(false);
        for (var i = 0; i < unfinished.length; i++) {
            unfinished[i].ondblclick = function () {
                if (this.className.indexOf("unfinished") > -1) {
                    scheduleArry.push(this.getAttribute("data-id"));
                    this.className = this.className.replace(/ unfinished/g, "");
                    localStoragefiles(true);
                }
            }
        }

        function localStoragefiles(write) {
            if (write) {
                localStorage.ki_schedule = JSON.stringify(scheduleArry);
                localStorage.removeItem("ki_schedule");
                localStorage.setItem("ki_schedule", JSON.stringify(scheduleArry));
            }
            else {
                var ki_schedule = JSON.parse(localStorage.getItem("ki_schedule"));
                if (ki_schedule) {
                    if (ki_schedule[0] == (new Date()).format("yyyy/MM/dd")) {
                        scheduleArry = ki_schedule;
                        for (var i = 1; i < ki_schedule.length; i++) {
                            var task = document.querySelector(".tile-" + ki_schedule[i]);
                            task.className = task.className.replace(/ unfinished/g, "");
                        }
                    } else { localStorage.removeItem("ki_schedule"); }
                }
            }
        }
    </script>
